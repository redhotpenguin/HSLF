<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jsTree v.1.0 - Demo</title>
	<script type="text/javascript" src="http://www.voterguide.com/assets/c0f42538/jquery.js"></script>

	<script type="text/javascript" src="../_lib/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="../jquery.jstree.js"></script>

</head>
<body id="demo_body">
<div id="container">


<div id="demo1" class="demo" style="width: 200px; height:600px; border:1px solid #ccc;">
	<ul>
		<li>
			<a href="#">California</a>
			<ul>
				<li >
					<a href="#">13</a>
				</li>
				<li class="jstree-icon">
					<a href="#">14</a>
				</li>
			</ul>
		</li>
		<li>
			<a href="#">Oregon</a>
			<ul><li><a href="#">18</a></li></ul>
		</li>
	</ul>
</div>
<script type="text/javascript" class="soeurce below">
$(function () {

	$("#demo1")

		.jstree({
			"plugins" : ["themes","html_data","ui","crrm", 'type',"hotkeys", 'checkbox'],

			"core" : {"load_open" : true, "open_parents":true, "initially_open" : [ "phtml_1" ] },
			
			"themes" : {
            "theme" : "apple",
            "dots" : true,
            "icons" : false
			},

		})
	

		.bind("loaded.jstree", function (event, data) {
			console.log('tree loaded');
			console.log(event);
			console.log(data);
		});
	
});
</script>
</div>



</body>
</html>
